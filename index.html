<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tailwind practice</title>
</head>
<body>
    <!-- header -->
    <div class="bg-blue-700 p-4 flex justify-between items-center">
        <!-- left -->
        <div class="flex items-center">
            <img src="https://cdn1.iconfinder.com/data/icons/christmas-ultra-color/60/024_-_Mince_Pie-512.png" alt="" width="50" class="mr-2">
            <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">Home</a>
            <a href="" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
        </div>
         <!-- right --> 
         <div class="hidden md:block">
             <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">login</a>
             <a href="#" class="inline-block py-2 px-4 bg-yellow-400 rounded transition ease-in duration-150 hover:text-blue-600">sign up</a>
         </div>
    </div>

    <!-- hero section -->
    <div class="md:flex justify-between bg-blue-400 text-indigo-100">
        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-5xl text-white m-6">Welcome to StarGames</h2>
            <p class="m-6">A new perspective of life</p>
            <a href="" class="inline-block p-2 bg-blue-800 text-grey-100 rounded ml-2 hover:text-yellow-400">Learn more</a>
            <a href=""class="inline-block py-2 px-4 bg-yellow-400 rounded transition ease-in duration-150 hover:text-blue-600">Regester</a>
        </div>
        <!-- right -->
        <div class="md:w-1/2">
            <img src="https://www.cnet.com/a/img/pA4kUMFB9CeZU_l5aPix9BLQwyc=/1200x675/2020/10/23/636d2503-2d61-4e0e-9ca1-023baef79bce/promofinal.jpg" alt="img" width="550" class="m-10 rounded">
        </div> 
    </div>
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigi-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://www.mpl.live/blog/wp-content/webp-express/webp-images/uploads/2021/05/Wickets-in-WCC2.png.webp" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p class="text-white text-2xl">sports</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://cdn57.androidauthority.net/wp-content/uploads/2019/03/Into-the-Dead-2-best-action-games.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400 mt-10" width="400">
            <p class="text-white text-2xl">action</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://www.lifewire.com/thmb/gJxAORhf1OJ7KLoipkuqHwUmif0=/1920x1080/filters:no_upscale():max_bytes(150000):strip_icc()/kidsfunonlinegames-legowebsite-5c0263cb46e0fb000106b78e.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400" width="400">
            <p class="text-white text-2xl">kids</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2020/05/15/11/esacpe-rooms-indybest.jpg?width=1200&auto=webp&quality=75" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400 mt-10" width="400">
            <p class="text-white text-2xl">puzzle</p>
        </div>
    </div>
    <!-- footer and newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Enter email to join</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-1 py-3 px-4 outline-none focus:bg-indigo-200">
                <button class="bg-red-300  hover:bg-red-400 px-4 rounded-r text-red-800" type="submit">join</button>
            </form>
        </div>
        <!-- right -->
        <div class="flex items-center">
            <p class="text-white">Copyrights &copy; 2021 StarGames</p>
        </div>
    </div>
</body>
</html>
